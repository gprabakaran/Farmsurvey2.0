<script type="text/javascript">
var apiVersion = "v28.0";
var forcetkClient;
var debugMode = true;
var logToConsole = cordova.require("salesforce/util/logger").logToConsole;

jQuery(document).ready(function() {
    logToConsole("onLoad: jquery ready");
    document.addEventListener("deviceready", onDeviceReady,false);
    $("#menu").mmenu();
});

function onDeviceReady() {
    logToConsole("onDeviceReady: Cordova ready");
    cordova.require("salesforce/plugin/oauth").getAuthCredentials(salesforceSessionRefreshed, getAuthCredentialsError);
    document.addEventListener("salesforceSessionRefresh",salesforceSessionRefreshed,false);
    regLinkClickHandlers();
    if (parseFloat(window.device.version) === 7.0) {
        document.body.style.marginTop = "20px";
    }
}
document.addEventListener('deviceready', onDeviceReady, false);

function salesforceSessionRefreshed(creds) {
    logToConsole("salesforceSessionRefreshed");
    var credsData = creds;
    if (creds.data)
        credsData = creds.data;
    forcetkClient = new forcetk.Client(credsData.clientId, credsData.loginUrl, null,
        cordova.require("salesforce/plugin/oauth").forcetkRefresh);
    forcetkClient.setSessionToken(credsData.accessToken, apiVersion, credsData.instanceUrl);
    forcetkClient.setRefreshToken(credsData.refreshToken);
    forcetkClient.setUserAgentString(credsData.userAgent);
    var client = new forcetk.Client(credsData.clientId, credsData.loginUrl);
    client.setSessionToken(credsData.accessToken, apiVersion, credsData.instanceUrl);
    client.setRefreshToken(credsData.refreshToken);
    myapp(client, credsData.userId);
}

function getAuthCredentialsError(error) {
    logToConsole("getAuthCredentialsError: " + error);
}

function salesforceLogout() {
    cordova.require("salesforce/plugin/oauth").logout();
}

</script>

        <% if (typeof(Id) !== 'undefined') { %>

    <script type="text/template" id="farmsurvey-detail-template">

            <input name="Prepared_for__c" id="Prepared_for__c" value="<%- Prepared_for__c %>" />
            <% } else { %>
                <input name="Prepared_for__c" id="Prepared_for__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="prepared_for_phone__c">2. Contact Phone #:</label>
        <% if (typeof(prepared_for_phone__c) !== 'undefined') { %>
            <input type="tel" name="prepared_for_phone__c" id="prepared_for_phone__c" value="<%- prepared_for_phone__c %>" />
            <% } else { %>
                <input type="tel" name="prepared_for_phone__c" id="prepared_for_phone__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="Intermediary__c">3. Intermediary:</label>
        <% if (typeof(Intermediary__c) !== 'undefined') { %>
            <input name="Intermediary__c" id="Intermediary__c" value="<%- Intermediary__c %>" />
            <% } else { %>
                <input name="Intermediary__c" id="Intermediary__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="intermediary_phone__c">4. Intermediary Contact Phone #:</label>
        <% if (typeof(intermediary_phone__c) !== 'undefined') { %>
            <input type="tel" name="intermediary_phone__c" id="intermediary_phone__c" value="<%- intermediary_phone__c %>" />
            <% } else { %>
                <input type="tel" name="intermediary_phone__c" id="intermediary_phone__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="Date_of_Survey__c">5. Date of Survey:</label>
        <% if (typeof(Date_of_Survey__c) !== 'undefined') { %>
            <input type="date" name="Date_of_Survey__c" id="Date_of_Survey__c" value="<%- Date_of_Survey__c %>" />
            <% } else { %>
                <input type="date" name="Date_of_Survey__c" id="Date_of_Survey__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="Reference_Number__c">6. Customer Number:</label>
        <% if (typeof(Reference_Number__c) !== 'undefined') { %>
            <input type="text" name="Reference_Number__c" id="Reference_Number__c" value="<%- Reference_Number__c %>" />
            <% } else { %>
                <input type="text" name="Reference_Number__c" id="Reference_Number__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="Policy_Number__c">7. Policy Number:</label>
        <% if (typeof(Policy_Number__c) !== 'undefined') { %>
            <input type="text" name="Policy_Number__c" id="Policy_Number__c" value="<%- Policy_Number__c %>" />
            <% } else { %>
                <input type="text" name="Policy_Number__c" id="Policy_Number__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="situation__c">8. Situation Address:</label>
        <% if (typeof(situation__c) !== 'undefined') { %>
            <input type="text" name="situation__c" id="situation__c" value="<%- situation__c %>" />
            <% } else { %>
                <input type="text" name="situation__c" id="situation__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="postcode__c">9. Postcode:</label>
        <% if (typeof(postcode__c) !== 'undefined') { %>
            <input type="text" name="postcode__c" id="postcode__c" value="<%- postcode__c %>" />
            <% } else { %>
                <input type="text" name="postcode__c" id="postcode__c" />
                <% } %>
        </div>
        <div data-role="fieldcontain">
        <label for="anszic_code__c">10. ANZSIC code:</label>
        <select name="anszic_code__c" id="anszic_code__c">
        <option value="">Please select</option>
        <%  $.each({'0111' : '0111 - Plant Nurseries etc',
                   '0112' : '0112 - Cut Flower Growing etc',
                   '0113' : '0113 - Vegetable Growing',
                   '0114' : '0114 - Grape Growing etc',
                   '0115' : '0115 - Apple & Pear Growing',
                   '0116' : '0116 - Stone Fruit Growing',
                   '0117' : '0117 - Kiwi Fruit Growing',
                   '0119A' : '0119A - Banana Growing etc',
                   '0119B' : '0119B - Fruit & Nut Growing',
                   '0119C' : '0119C - Olive Growing',
                   '0121' : '0121 - Grain/Crop Growing',
                   '0122' : '0122 - Grain/Sheep & Grain etc',
                   '0123' : '0123 - Sheep/Beef Cattle Farming',
                   '0124' : '0124 - Sheep Farming etc',
                   '0125A' : '0125A - Beef Cattle Farming',
                   '0125C' : '0125C - Stud Beef Breeding',
                   '0125D' : '0125D - Buffalo etc',
                   '0130A' : '0130A - Dairy Cattle Farming',
                   '0130B' : '0130B - Stud Dairy Breeding',
                   '0141' : '0141 - Poultry Farming (Meat)',
                   '0142' : '0142 - Poultry Farming (Eggs)',
                   '0151' : '0151 - Pig Farming',
                   '0152A' : '0152A - Horse Breeding',
                   '0153' : '0153 - Deer Farming/Venison',
                   '0159A' : '0159A - Livstock Farming etc',
                   '0159B' : '0159B Hobby Farming',
                   '0161' : '0161 - Sugar Cane Growing',
                   '0162' : '0162 - Cotton Growing',
                   '0169A' : '0169A - Crop & Plant Growing'}, function(key, value) { %>
                   <option value="<%= key %>"<% if (typeof(anszic_code__c) !== 'undefined' && anszic_code__c == key) { %> selected<% } %>><%= value %></option>
                   <% }); %>
        </select>
        </div>
        </fieldset>
        <fieldset data-role="collapsible">
        <legend>Initial Impressions & Environment</legend>
        <label for="housekeeping_impression__c">1. What are the initial impressions of general housekeeping around the property?</label>

                   <label for="other_structures_insured__c-<%- index %>"><%- value %></label>
                   <% }); %>
        </fieldset>

        <fieldset data-role="controlgroup" data-type="horizontal" id="other_structures_age_condition__c">
        <legend>1.a. If so, please provide details of age and condition:</legend>

        <textarea cols="40" rows="8" name="other_structures_age_condition__c" id="other_structures_age_condition__c"><% if (typeof(other_structures_age_condition__c) !== 'undefined') { print(other_structures_age_condition__c); } %></textarea>

        <fieldset data-role="controlgroup" data-type="horizontal" id="other_structures_good_condition__c">

        </fieldset>
